{% extends "ns_web/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
    <h2>Add new topic</h2>
{% endblock page_header %}

{% block content %}
    <form method="post" action="{% url 'ns_web:new_topic' %}" class='form'>
        {% csrf_token %}
        {{ form.as_p }}
        {% buttons %}
            <button name="submit" class="btn btn-primary">Create topic</button>
        {% endbuttons %}
    </form>
{% endblock content %}
